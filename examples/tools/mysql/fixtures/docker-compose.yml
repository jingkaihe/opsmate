# docker run --name mysql-server -e MYSQL_ROOT_PASSWORD=my-secret-pw -d -p 3306:3306 mysql

services:
  mysql-server:
    image: mysql:9.2.0
    environment:
      MYSQL_ROOT_PASSWORD: my-secret-pw
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./mydb.sql:/docker-entrypoint-initdb.d/mydb.sql

volumes:
  mysql_data:
